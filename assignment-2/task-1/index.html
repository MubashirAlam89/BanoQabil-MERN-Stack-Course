<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Email Template</title>
  </head>
  <body>
    <nav>
      <a href="#">
        <img src="./assets/images/logo.png" width="200px" alt="logo" />
      </a>
    </nav>
    <div class="container">
      <div class="img-box">
        <img
          class="evelope-img"
          src="./assets/images/envelope.png"
          alt="logo"
        />
      </div>
      <div>
        <h1>Hi "John Doe"</h1>
        <h3>Verify Your Email Account</h3>
      </div>
      <p>
        Thanks for subscribe for the Notify newssletter. Please click confirm
        button for subscription to start receiving our emails.
      </p>
      <div class="subs-now-btn-box">
        <button class="subs-now-btn">SUBSCRIBE NOW</button>
      </div>
    </div>
  </body>
</html>
